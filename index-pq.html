<html lang="en">

<head>

    <link rel="stylesheet" href="style/pq-style.css">

        $(function () {
            $("#datepicker").datepicker({

            <!-- <img src="images/lc/lc-logo.svg" class="img-fluid mx-auto d-block" alt="logo" width="244"> -->

        <div class="title">
            <h1>{title}</h1>
        </div>
        <div class="subtitle">
            <p>{intro_PQLC}{intro_TB}</p>
        </div>

                <input type="hidden" name="charset_" value="UTF-8">

                <input type="hidden" name="_LID_" value="10828705">
                <input type="hidden" name="_ri_" value="X0Gzc2X%3DAQpglLjHJlYQGzclyfmgKzbG7azeIHsfdzdOIMssw9Y5XBzcCPWvISzdtYVwjpnpgHlpgneHmgJoXX0Gzc2X%3DAQpglLjHJlYQGzdERv4qPzdlze3GO12EJbpWwfsw9Y5XBzcCPWvISzdtY">

                <input type="hidden" name="__HIDDEN_FIELD_NAMES__" value="STORE_ID;SALES_ORGANIZATION;SOURCE_ID;DISTRIBUTION_CHANNEL;EMAIL_PERMISSION_STATUS_;CUSTOMER_ID_;CID;COUNTRY_;CAMPAIGN_;charset_;_Sent_;_LID_;_ri_;_ei_;_di_;__HIDDEN_FIELD_NAMES__">

            </div>
            <div class="form-visible">
                <input type="text" class="form-generic form-control" id="inputname" placeholder="{first_name}*" name="first_name" required>
                <input type="text" class="form-generic form-control" id="inputlastname" placeholder="{last_name}*" name="last_name" required>
                <select class="form-generic form-control" id="inputgender" name="gender">
                    <option selected disabled>{gender}</option>
                    <option name="optradio" value="M">{male}</option>
                    <option name="optradio" value="F">{female}</option>
                    <option name="optradio" value="O">{other}</option>
                    <option name="optradio" value="U">{undefined}</option>
                </select>
                <select class="form-generic form-control" id="topic-newsletter" name="newsletter-topic">
                    <option selected disabled>{collection}</option>
                    <option name="optradio" value="W">{coll_women}</option>
                    <option name="optradio" value="M">{coll_men}</option>
                    <option name="optradio" value="B">{coll_both}</option>
                </select>
                <select class="form-generic form-control" id="language" name="language">
                    <option selected disabled>{language}</option>
                    <option name="optradio" value="IT">{italian}</option>
                    <option name="optradio" value="EN">{english}</option>
                    <option name="optradio" value="FR">{french}</option>
                    <option name="optradio" value="ES">{spanish}</option>
                    <option name="optradio" value="DE">{german}</option>
                    <option name="optradio" value="RU">{russian}</option>
                </select>
                <input type="text" id="datepicker" class="form-generic form-control" name="birthdate" placeholder="{birthday}">
                <input type="email" class="form-generic form-control" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" id="inputemail" placeholder="{email}*" name="email_address" required value="">
                <input id="inputsubmit" type="submit" class="btn-submit" value="{submit}">
            </div>
        </form>
    </main>

    <footer class="footer">
        <p id="footertext" class="footer-text-generic">{footer}</p>
    </footer>
</body>

</html>
